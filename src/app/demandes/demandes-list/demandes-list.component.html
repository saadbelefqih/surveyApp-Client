<h6 *ngIf="typeDemande=='acceptedDmD'">Les demandes acceptées</h6>
<h6 *ngIf="typeDemande=='pendingDmD'">Les demandes en attentes</h6>
<h6 *ngIf="typeDemande=='rejectedDmD'">Les demandes rejetées</h6>
<div  *ngIf="demandes">
    
    <table datatable class="table hover stripe"  [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" >
        <thead>
          <tr>
            <th style="width:10%">#</th>
            <th style="width:75%">Annonce</th>
            <th style="width:15%">Date Demande</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let demande of demandes; let i = index">
            <td>{{i+1}}</td>
            <td> <a (click)="onRedirect(demande?.annonce?.id)">{{demande?.annonce?.libelle}}</a></td>
            <td>{{demande?.dateDemande | date:'dd-MM-yyyy'}}</td>
          </tr>
        </tbody>
    </table>    

</div>
